<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Flickr Feed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <link type="text/css" rel="stylesheet" href="styles/jquery.flickrfeed.css"></link>
    <style type="text/css">
        #container { font-family: "Helvetica Neue",Helvetica,Arial,sans-serif; width: 960px; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="styles/flickr-feed.css"></link>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.flickrfeed.js"></script>
    <script type="text/javascript">
        
        $(function(){
            $("#feeditems1").flickrFeed();
            $("#feeditems2").flickrFeed({id: "53345145@N00",name: "bootch"});
        });
        
    </script>
  </head>
  <body>
    <div id="container">

      <div class="flickrfeed">
        <h2>My Flickr Feed</h2>
        <div id="feeditems1" class="flickr-pics"></div>
      </div>
      
      <div class="flickrfeed">
        <h2>A Cooler Flickr Feed</h2>
        <div id="feeditems2" class="flickr-pics"></div>
      </div>      
      
    </div>
  </body>
</html>
